<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <form th:action="@{/themmoi}" th:object="${sinhVien}" method="post">
        <div class="mb-3">
            <label for="hoVaTen" class="form-label">Họ và Tên</label>
            <input type="text" id="hoVaTen" th:field="*{hoVaTen}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="lop" class="form-label">Lớp</label>
            <input type="text" id="lop" th:field="*{lop}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="khoa" class="form-label">Khoa</label>
            <input type="text" id="khoa" th:field="*{khoa}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="truong" class="form-label">Trường</label>
            <input type="text" id="truong" th:field="*{truong}" class="form-control">
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Thêm mới</button>
        </div>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
