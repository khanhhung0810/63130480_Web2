<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Menu</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/themmoi}">Thêm mới</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tìm kiếm</a>
          </li>
          <!-- Add more links as needed -->
        </ul>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{/img/hinh1.jpg}" class="d-block w-100" alt="hinh1" height="500" width="50">
          </div>
          <div class="carousel-item">
            <img th:src="@{/img/hinh2.jpg}" class="d-block w-100" alt="hinh2" height="500" width="50">
          </div>
          <div class="carousel-item">
            <img th:src="@{/img/hinh3.jpg}" class="d-block w-100" alt="hinh3" height="500" width="50">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- Add your carousel here -->

    <!-- List of students -->
    <div class="container-fluid">
        <div class="row">  <!-- Thêm class 'row'-->
            <div th:each="sinhVien : ${sinhVienList}" class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Thông tin sinh viên
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Họ tên: <span th:text="${sinhVien.hoVaTen}"></span></li>
                        <li class="list-group-item">Lớp: <span th:text="${sinhVien.lop}"></span></li>
                        <li class="list-group-item">Khoa: <span th:text="${sinhVien.khoa}"></span></li>
                        <li class="list-group-item">Trường: <span th:text="${sinhVien.truong}"></span></li>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
