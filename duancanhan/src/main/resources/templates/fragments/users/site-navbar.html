<div class="site-navbar py-2" th:fragment="navbar">
    <div class="search-wrap">
      <div class="container">
        <a href="#" class="search-close js-search-close"><span
            class="icon-close2"></span></a>
            <form action="#"  >
              <input type="text" class="form-control" name="categoryName" placeholder="Search by category name and hit enter...">
          </form>
      </div>
    </div>

    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div class="logo">
          <div class="site-logo">
            <a th:href="@{/}" class="js-logo-clone">Pharma</a>
          </div>
        </div>
        <div class="main-nav d-none d-lg-block">
          <nav class="site-navigation text-right text-md-center"
            role="navigation">
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li class="active"><a th:href="@{/}">Home</a></li>
              <li><a th:href="@{/shop}">Store</a></li>
              
              <li class="has-children">
                <a href="#">Category</a>
                <ul class="dropdown">
                    <li th:each="category : ${categories}">
                        <a th:href="@{/shop/{categoryId}(categoryId=${category.categoryId})}" th:text="${category.categoryName}"></a>
                    </li>           
                </ul>
            </li>
            

              <li><a href="about.html">About</a></li>
              <li><a th:href="@{/login}">Account</a></li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a href="#" class="icons-btn d-inline-block js-search-open"><span
              class="icon-search"></span></a>
          <a href="cart.html" class="icons-btn d-inline-block bag">
            <span class="icon-shopping-bag"></span>
            <span class="number">2</span>
          </a>
          <a href="#"
            class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
              class="icon-menu"></span></a>
        </div>
      </div>
    </div>
  </div>
