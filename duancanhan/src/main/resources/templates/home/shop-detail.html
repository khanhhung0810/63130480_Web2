<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/users/head :: head"></head>
    <body>
        <div th:replace="fragments/users/site-navbar :: navbar"></div>
        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a th:href="@{/}">Home</a>
                        <span class="mx-2 mb-0">/</span> <a
                        th:href="@{/shop}">Store</a></div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mr-auto">
                        <div class="border text-center">
                            <img th:src="@{'/images/' + ${product.anh}}" alt="Image"
                                class="img-fluid p-5">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2 class="text-black"  th:text="${product.name}"></h2>
                        

                        <p><strong
                                class="text-primary h4"  th:text="@{${product.giaTien} + 'Vnđ' }"></strong></p>

                        <!-- <div class="mb-5">
                            <div class="input-group mb-3"
                                style="max-width: 220px;">
                                <div class="input-group-prepend">
                                    <button
                                        class="btn btn-outline-primary js-btn-minus"
                                        type="button">&minus;</button>
                                </div>
                                <input type="text"
                                    class="form-control text-center" value="1"
                                    placeholder
                                    aria-label="Example text with button addon"
                                    aria-describedby="button-addon1">
                                <div class="input-group-append">
                                    <button
                                        class="btn btn-outline-primary js-btn-plus"
                                        type="button">&plus;</button>
                                </div>
                            </div>

                        </div> -->
                        <p><a href="cart.html"
                                class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Add
                                To Cart</a></p>

                        <div class="mt-5">
                            <ul class="nav nav-pills mb-3 custom-pill"
                                id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        id="pills-home-tab" data-toggle="pill"
                                        href="#pills-home" role="tab"
                                        aria-controls="pills-home"
                                        aria-selected="true">Thông tin sản phẩm</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="pills-profile-tab"
                                        data-toggle="pill" href="#pills-profile"
                                        role="tab"
                                        aria-controls="pills-profile"
                                        aria-selected="false">Lưu ý</a>
                                </li>

                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active"
                                    id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab">
                                    <table class="table custom-table">                                      
                                        <tbody>
                                            <tr>
                                                <td>Loại sản phẩm</td>
                                                <td class="bg-light" th:text="${product.category.categoryName}"></td>
                                            </tr>
                                            <tr>
                                                <td>Hoạt chất</td>
                                                <td class="bg-light" th:text="${product.hoatChat}"></td>
                                            </tr>
                                            <tr>
                                                <td>Nơi sản xuất</td>
                                                <td class="bg-light" th:text="${product.noiSanXuat}"></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="pills-profile"
                                    role="tabpanel"
                                    aria-labelledby="pills-profile-tab">

                                    <table class="table custom-table">

                                        <tbody>
                                            <tr>
                                                <td>Chỉ định</td>
                                                <td class="bg-light" th:text="${product.chiDinh}"></td>
                                            </tr>
                                            <tr>
                                                <td>Dạng bào chế</td>
                                                <td class="bg-light" th:text="${product.dangBaoChe}"></td>
                                            </tr>
                                            <tr>
                                                <td>Lưu ý</td>
                                                <td class="bg-light" th:text="${product.luuY}"></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="fragments/users/footer :: footer"></footer>
        <div th:replace="fragments/users/script :: script"></div>
    </body>
</html>
